{% if object.status == 'FM' %}
    <button class="btn btn-warning btn-round form-control last">
        <a href="{% url 'orderapp:order_forming_complete' object.pk %}">
            совершить покупку
        </a>
    </button>
    <button class="btn btn-default btn-round form-control last">
        <a href="{% url 'orderapp:order_delete' object.pk %}">удалить</a>
    </button>
{% endif %}
{% if object.status != 'DN' %}
    {% if object.status != 'CNC' %}
        <button class="btn btn-warning btn-round form-control last">
            <a href="{% url 'orderapp:order_processing_imitation' object.pk %}">
                педалировать заказ
            </a>
        </button>
    {% endif %}
{% endif %}
<button class="btn btn-info btn-round form-control last">
    <a href="{% url 'orderapp:orders_list' %}">
        к списку заказов
    </a>
</button>
<button class="btn btn-default btn-round form-control last">
    <a href="{% url 'main' %}">на главную</a>
</button>
